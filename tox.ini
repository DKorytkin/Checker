
[tox]
envlist = pypy{27,35}, coverage, pep8

[testenv]
changedir=tests
deps=pytest
commands=pytest

[testenv:pep8]
commands = flake8 --max-line-length=90 --show-source -v --count
deps = flake8

[testenv:coverage]
commands = coverage erase
           pytest checker --cov
           coverage report -m
deps = pytest
       pytest-cov
       coverage